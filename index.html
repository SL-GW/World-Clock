<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <h1>World Clock</h1>
    <select>
      <option value="">Select a city...</option>
      <option value="">London</option>
      <option value="">New York</option>
      <option value="">Tokyo</option>
    </select>
    <div class="container">
      <h2>Los Angeles</h2>
      <div class="date">Sunday 28th April</div>
      <div class="time">09:54</div>
      <h2>Sydney</h2>
      <div class="date">Sunday 28th April</div>
      <div class="time">09:54</div>
    </div>
    <footer>
      This project was coded by Sarah Gray and is open sourced on
      <a href="https://github.com/SL-GW/World-Clock" target="_blank">Github</a>
      and hosted on
      <a href="https://world-timepiece.netlify.app/" target="_blank">Netlify</a
      >.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
