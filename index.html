<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Amatic+SC:wght@400;700&family=Anton&family=Borel&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Butterfly+Kids&family=Cabin:ital,wght@0,400..700;1,400..700&family=Caprasimo&family=Caveat:wght@400..700&family=Dancing+Script:wght@400..700&family=Jersey+25&family=Lacquer&family=Lilita+One&family=Notable&family=Pacifico&family=Playpen+Sans:wght@100..800&family=Protest+Revolution&family=Protest+Riot&family=Rubik+Bubbles&family=Rubik:ital,wght@0,300..900;1,300..900&family=Satisfy&family=Seymour+One&family=Teko:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <h1>World Clock</h1>
    <select>
      <option value="">Select a city...</option>
      <option value="">London</option>
      <option value="">New York</option>
      <option value="">Tokyo</option>
    </select>
    <div class="container">
      <div class="city">
        <div class="left">
          <h2>Los Angeles</h2>
          <div class="date">Sunday 28th April</div>
        </div>
        <div class="time">09:54</div>
      </div>
      <div class="city">
        <div class="left">
          <h2>Sydney</h2>
          <div class="date">Sunday 28th April</div>
        </div>
        <div class="time">09:54</div>
      </div>
    </div>

    <footer>
      This project was coded by Sarah Gray and is open sourced on
      <a href="https://github.com/SL-GW/World-Clock" target="_blank">Github</a>
      and hosted on
      <a href="https://world-timepiece.netlify.app/" target="_blank">Netlify</a
      >.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
